{% extends "base.html" %}

{% block title %}Contact | Chic Events{% endblock title %}

{% block content %}
    <main>
        <div class=contact-form>
            <h1>Have a question?</h1>
            {% if submitted %}
                <p> Your message was submitted successfully. Thank you. </p>
            {% else %}
                <form action="" method="POST" novalidate>
                    <table>
                        {% csrf_token %}
                        {{ form.as_table }}
                            <tr>
                                <td>&nbsp;</td>
                                <td><button class="button">Submit</button></td>
                            </tr>
                    </table>
                </form>
            {% endif %}
        </div>
    </main>
{% endblock content %}
