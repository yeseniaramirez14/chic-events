{% extends "base.html" %}

{% block title %}Book Now | Chic Events{% endblock title %}

{% block content %}
    <main>
        <div class=contact-form>
            <h1>Book Now</h1>
            {% if submitted %}
                <p>Your request was submitted successfully. Thank you.</p>
            {% else %}
                <div>
                    <form action="" method="post" novalidate>
                        <table>            
                            {{ form.as_table }}            
                                <tr>
                                    <td>&nbsp;</td>
                                    <td><button class="button">Submit</button></td>
                                </tr>
                        </table>
                        {% csrf_token %}
                    </form>        
            {% endif %}
                </div>
        </div>
    </main>
{% endblock content %}
